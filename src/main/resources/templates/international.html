<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   	<head th:include="fragments/header :: header">
<title>Spring Security Example</title>
</head>
<body>
	<h1>Page exemple pour internationalisation Spring thymeleaf</h1>

	<h1 th:text="#{greeting}"></h1>
	<span th:text="#{website}"></span>
	
	<p th:text="${#locale.language}"> language</p>
	<p th:text="${#locale}"> country</p> 

    	<a th:href="@{?lang=fr}">Ajouter parametre FR dans URL</a>
		<a th:href="@{?lang=en}">Ajouter parametre EN dans URL</a>
	<!-- Link to the page hello -->
	<div>
		<p>
			Cliquez <a th:href="@{/account}">ici</a> pour accéder à votre espace.
		</p>
	</div>

	<span th:text="#{lang.change}"></span>:
	<select id="locales">
		<option value=""></option>
		<option value="en" th:text="#{lang.eng}"></option>
		<option value="fr" th:text="#{lang.fr}"></option>
	</select>

</body>



<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('international?lang=' + selectedOption);
        }
    });
});
</script>


</html>
